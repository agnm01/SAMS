    <script>
        // Function for displaying a page of articles
        function showPage(page, articlesArray) {
            const articlesPerPage = 9;
            let articlesContainer = document.getElementById("articles");
            let content = '';
            let start = (page - 1) * articlesPerPage;
            let stop = start + articlesPerPage - 1;

            if (stop > articles.length - 1) {
                stop = articles.length - 1;
            }
            for (let i = start; i <= stop; i++) content += displayArticle(articles[i], i);

            articlesContainer.innerHTML = content;
        }
